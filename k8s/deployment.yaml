apiVersion: apps/v1
kind: Deployment
metadata:
  # @appName@은 빌드 시 프로젝트 이름으로 치환됩니다.
  name: @appName@
  labels:
    app: @appName@
spec:
  replicas: 1 # 파드 개수 (필요 시 조정)
  selector:
    matchLabels:
      app: @appName@
  template:
    metadata:
      labels:
        app: @appName@
    spec:
      containers:
      - name: @appName@
        # 이미지 태그는 기본 latest이며, 필요 시 dockerBuild 단계에서 조정 가능
        image: @appName@:latest
        # 로컬 이미지를 우선 사용하도록 설정 (개발 편의성)
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        # ConfigMap에서 환경 변수 로드
        envFrom:
        - configMapRef:
            name: @appName@-config
        # 로그 파일 저장을 위한 볼륨 마운트
        volumeMounts:
        - name: log-volume
          mountPath: /app/log
      volumes:
      - name: log-volume
        emptyDir: {}
